default: &default
  SECRET_KEY: ${SECRET_KEY}
  AWS_ACCOUNT_ID: ${AWS_ACCOUNT_ID}
  COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID}
  COGNITO_APP_CLIENT_ID: ${COGNITO_APP_CLIENT_ID}
  COGNITO_REGION: ${COGNITO_REGION}
  AWS_REGION: ${AWS_REGION}

environments:
  nonprod:
    <<: *default
    BUCKET_NAME: ${BUCKET_NAME_NONPROD}
    SQS_QUEUE_URL: ${SQS_QUEUE_URL_NONPROD}
    SNS_TOPIC_ARN: ${SNS_TOPIC_ARN_NONPROD}
    ENVIRONMENT: nonprod

  prod:
    <<: *default
    BUCKET_NAME: ${BUCKET_NAME}
    SQS_QUEUE_URL: ${SQS_QUEUE_URL_PROD}
    SNS_TOPIC_ARN: ${SNS_TOPIC_ARN_PROD}
    ENVIRONMENT: prod